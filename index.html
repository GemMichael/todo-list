<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5 shadow p-5">
        <h1 class="fw-bold">To-do List</h1>
        <p><small>Write a new to-do list</small></p>
        <div class="row">
            <div class="col-10">
                <input id="taskInput" type="text" class="form-control mb-5">
            </div>
            <div class="col-2">
                <button id="addTaskBtn" class="btn btn-dark">New task</button>
            </div>
        </div>
        <div class="card">
            <div class="card-body" id="taskArea">
                <ul id="taskList"></ul>
            </div>
        </div>
    </div>
    <footer class="mt-3 text-center"><small>1% better every day is an improvement.</small></footer>

  <script src="script.js"></script>
</body>
</html>
